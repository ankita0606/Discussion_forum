{% extends 'mainapp/base.html'%}
{% block content%}
<div class="container">
	<h2>All question</h2>
	<a class="mb-2 btn btn-primary" href="{% url 'quescreate' %}">ASK A QUESTION</a>
			{% for ques in questions%}
	        <div class="border border-dark row">
			<div class="col-sm-8">
				<a href="/question/{{ques.id}}">{{ques.question_text}}</a>
				<p class="d-flex justify-content-end">vote: {{ques.vote}}</p>
			</div>
			</div>
			{%endfor%}

</div>
{% endblock content%}
